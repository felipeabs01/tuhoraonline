<nav aria-label="breadcrumb" class="mb-5 blue-grey darken-1">
    <ol class="breadcrumb blue-grey darken-4">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/cliente">Cliente</a></li>
        <li class="breadcrumb-item active" aria-current="page">Ficha</li>
    </ol>
</nav>

<h5 class="mb-4">Cliente: {{cliente.nombre}}

    <a (click)="fichaNueva()" class="btn-floating btn- waves-effect waves-light red right"><i class="material-icons">add</i></a>

</h5>



<div class="row">
    <div class="col s12 mt-3">
        <div *ngFor="let item of fichas" class="card blue-grey darken-1 col s12 m12 l10 offset-l1">
            <div class="card-content white-text">
                <h6 class="right white-text">{{item.fecha|date:'dd-MM-yyyy'}}</h6>
                <span class="card-title">{{item.nombre}}</span>
                <p>{{item.detalle}}</p>

            </div>
            <div class="card-action">
                <p class="left white-text">valor: {{item.valor}}</p>
                <!-- <p class="right white-text">sesi√≥n {{item.sesion}} de {{item.sesiones}}</p> -->
                <button class="btn  waves-effect waves-light btn-small text-white right" (click)="editarFicha(item)">Editar</button>
            </div>
        </div>
    </div>
</div>
