

<nav aria-label="breadcrumb" class="mb-5 blue-grey darken-1">
    <ol class="breadcrumb blue-grey darken-4">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Reserva</li>
    </ol>
</nav>



<div class="row">

    <div class="col s12 m6">
        <!-- <input [ngModel]="calendario" (ngModelChange)="cambiarFecha($event)" 
            placeholder="Seleccionar fecha.." type="text" class="form-control" 
            [daysDisabled]="[6,0]" [datesDisabled]="disabledDates"
             bsDatepicker #dp="bsDatepicker"> -->


        <input #dp="ngModel" (change)="cambiarFecha($event.target.value)" [ngModel]="formattedDate" placeholder="Seleccione fecha" type="text" class="datepicker" id="fecha">

    </div>
    <div class="col-xs-12 col-12 col-sm-4 col-md-12 col-lg-4 form-group">
        <!-- <button class="btn btn-success" (click)="dp.show()" [attr.aria-expanded]="dp.isOpen">Ver calendario</button> -->
    </div>

</div>


<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h6>Est√° seguro que desea eliminar la hora de {{reserva.cliente}}?</h6>

    </div>
    <div class="modal-footer">

        <a class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
        <button class="modal-close btn  waves-effect waves-light btn-small text-white" (click)="eliminarReserva(reserva)">Aceptar</button>
    </div>
</div>


<app-loading *ngIf="loading"></app-loading>


<div class="row" *ngIf="!loading">
    <ul class="list-group col s12">



        <li *ngFor="let item of horario" class="list-group-item d-flex align-items-center z-depth-2 mb-2 bg-white rounded ">

            <div *ngIf="!item.persona" class="row col s12 mb-1 pt-3">
                <div class="col-2 ">
                    <span class="badge badge-primary badge-pill white-text ">{{item.horaIni.toString()| slice:0:2}}:{{item.horaIni.toString()| slice:2:4}}</span>
                </div>
                <div class="col-9 ">
                    <p class="text-primary text-right puntero" (click)="tomarHora(item)">Tomar hora </p>
                </div>

            </div>

            <div *ngIf="item.persona " class="row col s12 mb-1 pt-3">
                <div class="col-2 mt-1">
                    <span class="badge badge-primary badge-pill white-text ">{{item.horaIni.toString()| slice:0:2}}:{{item.horaIni.toString()| slice:2:4}}</span>
                </div>
                <div class="col-10 mt-1">
                    <div class="col s6 m8 l9">
                        <span>{{item.cliente}}</span>
                    </div>
                    <div class="col s6 m4 l2">
                        <!-- <a class="waves-effect waves-light btn-small text-white ">Eliminar</a> -->
                        <button data-target="modal1" class="btn modal-trigger waves-effect waves-light btn-small text-white" (click)="eliminarModal(item)">Eliminar</button>

                    </div>
                </div>
            </div>

        </li>


    </ul>
</div>
