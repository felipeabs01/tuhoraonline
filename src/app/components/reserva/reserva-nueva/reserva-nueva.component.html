<nav aria-label="breadcrumb" class="mb-5 blue-grey darken-1">
    <ol class="breadcrumb blue-grey darken-4">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/reserva">Reserva</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nueva</li>
    </ol>
</nav>

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">  
                <ul class="list-inline">
                    <li class="list-inline-item">Tomar hora</li>
                    <li class="list-inline-item">
                        <span class="badge badge-secondary badge-pill white-text ">{{hora| slice:0:2}}:{{hora| slice:2:4}}</span>
                </li>
                <li class="list-inline-item">
                    <span class="badge badge-secondary badge-pill white-text ">{{fecha}}</span>
                </li>
                </ul>


                </span>

                <input class="white-text" #busqueda="ngModel" (keyup)="buscarCliente(busqueda.value)" [ngModel]="cliente" placeholder="Buscar cliente..." type="text">


                <ul *ngFor="let item of clientes " class="collection grey">
                    <li class="collection-item grey">

                        <span class="title"> {{item.nombre}}</span>

                        <span class=" secondary-content puntero badge badge-secondary badge-pill white-text " (click)="tomarHora(item)">Tomar hora</span>


                    </li>
                </ul>




            </div>
            <div class="card-action">

            </div>
        </div>

    </div>
</div>
