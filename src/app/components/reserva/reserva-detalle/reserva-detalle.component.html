<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">Est√° seguro que desea eliminar la hora de {{reserva.cliente}}?</span>
                <p>Fecha: {{reserva.fecha}}</p>
                <p>Hora: {{reserva.horaIni.toString()| slice:0:2}}:{{reserva.horaIni.toString()| slice:2:4}}</p>

                <p>Profesional: {{reserva.persona}}</p>
            </div>
            <div class="card-action">
                <button class="btn  waves-effect waves-light btn-small text-white right" (click)="eliminarReserva(reserva)">Aceptar</button>
                <a class="waves-effect white-text waves-red btn-flat" (click)="cancelar()">Cancelar</a>
            </div>
        </div>
    </div>
</div>
