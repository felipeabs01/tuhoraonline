<nav aria-label="breadcrumb" class="mb-5 blue-grey darken-1">
    <ol class="breadcrumb blue-grey darken-4">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Cliente</li>
    </ol>
</nav>

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">  
              <ul class="list-inline">
                  <li class="list-inline-item">Clientes</li>
                  <a (click)="nuevoCliente()" class="btn-floating btn- waves-effect waves-light red right pt-1 pr-2"><i class="material-icons">add</i></a>
              </ul>
              </span>

                <input class="white-text" #busqueda="ngModel" (keyup)="buscarCliente(busqueda.value)" [ngModel]="clientestr" placeholder="Buscar cliente..." type="text">


                <ul *ngFor="let item of clientes " class="collection grey">
                    <li class="collection-item grey">

                        <span class="title"> {{item.nombre}}</span>
                        <span class="hide-on-small-only secondary-content puntero badge badge-secondary badge-pill white-text " (click)="verFicha(item)">Ver ficha</span>
                        <span class="hide-on-small-only secondary-content puntero badge badge-secondary badge-pill white-text " (click)="detalleCliente(item)">Ver detalle</span>
                        <span class="hide-on-small-only secondary-content puntero badge badge-secondary badge-pill white-text " (click)="pagoCliente(item)">Ver pagos</span>
                        <span data-target="modal1" class="modal-trigger show-on-small hide-on-med-and-up secondary-content puntero badge badge-secondary badge-pill white-text " (click)="opcionesModal(item)"> <i class="material-icons">more_vert</i></span>


                    </li>
                </ul>




            </div>
            <div class="card-action">

            </div>
        </div>

    </div>
</div>



<div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content">
        <h4>Cliente: {{cliente.nombre}}</h4>
        <h6>Seleccionar opci√≥n.</h6>
        <a class="waves-effect waves-light btn-small puntero white-text badge badge-secondary m-2" (click)="verFicha(cliente)">Ver ficha</a>
        <a class="waves-effect waves-light btn-small puntero white-text badge badge-secondary m-2" (click)="detalleCliente(cliente)">Ver detalle</a>
        <a class="waves-effect waves-light btn-small puntero white-text badge badge-secondary m-2" (click)="pagoCliente(cliente)">Ver pagos</a>
    </div>
    <div class="modal-footer">

        <a class="modal-close waves-effect waves-red btn-flat">Cancelar</a>


    </div>
</div>
