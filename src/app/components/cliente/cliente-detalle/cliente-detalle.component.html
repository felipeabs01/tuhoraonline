<nav aria-label="breadcrumb" class="mb-5 blue-grey darken-1">
    <ol class="breadcrumb blue-grey darken-4">
        <li class="breadcrumb-item"><a routerLink="/inicio">Inicio</a></li>
        <li class="breadcrumb-item"><a routerLink="/cliente">Cliente</a></li>

        <li class="breadcrumb-item active" aria-current="page">Detalle</li>
    </ol>
</nav>

<div class="row">
    <div class="col s12 m6">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span class="card-title">{{cliente.nombre}}</span>
                <p>Fono: {{cliente.fono}}</p>
                <p>Email: {{cliente.email}}</p>
                <p>Fecha nacimiento: {{cliente.fechaNac| slice:0:10}}</p>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn-small puntero white-text badge badge-secondary m-2 right" (click)="editarCliente(cliente)">Editar</a>
                <!-- <a href="#">This is a link</a> -->
            </div>
        </div>
    </div>
</div>
